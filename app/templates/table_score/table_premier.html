<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="row">
                <h5 class="col-md-10">Tabla de Posiciones de la Liga
                    Premier</h5>
                <button type="button" data-league="premier-league" data-country="england"
                        class="btn_upd_table_score pull-right btn btn-primary btn-flat btn-addon m-b-10 m-l-5">
                    <i class="ti-reload"></i>Actualizar
                </button>
            </div>
            <div class="bootstrap-data-table-panel">
                <div class="table-responsive">
                    <table id="data-table-premier_table"
                           class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th style="width:8%; text-align: center">Posición</th>
                            <th>Equipo</th>
                            <th>Puntos</th>
                            <th>Ganados</th>
                            <th>Perdidos</th>
                            <th>Jugados</th>
                            <th style="text-align: left">Última actualización</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for row in premier_table %}
                            <tr>
                                <td style="text-align: center"><strong>{{ row.rank }}</strong></td>
                                <td>{{ row.team_name }}</td>
                                <td>{{ row.points }}</td>
                                <td>{{ row.won }}</td>
                                <td>{{ row.lost }}</td>
                                <td>{{ row.games_played }}</td>
                                <td style="text-align: left">{{ row.created }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
