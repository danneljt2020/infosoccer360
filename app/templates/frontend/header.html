<header id="tg-header" class="tg-header tg-haslayout">
    <div class="container">
        <div class="col-md-10 col-md-offset-1 col-sm-12 col-xs-12">
            <div class="row">
                <div class="tg-topbar tg-haslayout">
                    <nav id="tg-topaddnav" class="tg-topaddnav">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                    data-target="#tg-addnavigationm-mobile">
                                <i class="fa fa-arrow-right"></i>
                            </button>
                        </div>
                        <div id="tg-addnavigationm-mobile"
                             class="tg-addnavigationm-mobile collapse navbar-collapse">
                            <div class="tg-colhalf pull-right">
                                <nav style="float: right;" class="tg-addnav">
                                    {% if current_user.is_authenticated %}
                                        <ul>
                                            <li><span style="color: whitesmoke">{{ current_user.name }}!</span>  </li>
                                            <li><a href="{{ url_for("auth.logout") }}">Salir</a></li>
                                        </ul>
                                    {% else %}
                                        <ul>
                                            <li><a href="{{ url_for("auth.login") }}">Acceso</a>
                                            </li>
                                            <li><a href="{{ url_for("auth.show_signup_form") }}">Registro</a></li>
                                        </ul>
                                    {% endif %}
                                </nav>
                            </div>
                        </div>
                    </nav>
                </div>
                <nav id="tg-nav" class="tg-nav brand-center">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#tg-navigationm-mobile">
                            <i class="fa fa-bars"></i>
                        </button>
                        <strong class="tg-logo">
                            <a href=""><img src="{{ url_for("static", filename="images/logo.png" ) }}"
                                            alt="image description"></a>
                        </strong>
                    </div>
                    <div id="tg-navigation" class="tg-navigation">
                        <div class="tg-colhalf">
                            <ul>
                                <li class="">
                                    <a href="{{ url_for("frontend.index") }}">Inicio</a>
                                </li>
                                <li>
                                    <a href="{{ url_for("frontend.league_santander") }}">Liga Santander</a>
                                </li>
                            </ul>
                        </div>
                        <div class="tg-colhalf">
                            <ul>
                                <li>
                                    <a href="{{ url_for("frontend.league_premier") }}">Liga Premier</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>
